<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="inputToSearch">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tbody>
                <tr ng-repeat="x in listings | filter: inputToSearch" ng-click = "showDetails($index)">
                  <td>{{ x.code }}</td>
                  <td>{{ x.name }}</td>
                  <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button ng-click="deleteListing($index)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>

                </tr>
              </tbody>
            </table>
          </div>


        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <label>Code: {{detailedInfo.code}}</label>
            <br>
            <label>Name: {{detailedInfo.name}}</label>
            <br>
            <label>Latitude: {{detailedInfo.coordinates.latitude}}</label>
            <br>
            <label>Longitude: {{detailedInfo.coordinates.longitude}}</label>
            <br>
            <label>Address: {{detailedInfo.address}}</label>

            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
          <form>
            <p data-placement="top" data-toggle="tooltip" title="Add"><button ng-click="addListing($index)" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-plus" ></span> Add</button></p>
            <div class="input-group-add" id="addItem">
              <input type="text" class="form-control" placeholder="code" ng-model="newListing.code" required>
              <input type="text" class="form-control" placeholder="name" ng-model="newListing.name">
              <input type="text" class="form-control" placeholder="latitude" ng-model="newListing.coordinates.latitude">
              <input type="text" class="form-control" placeholder="longitude" ng-model="newListing.coordinates.longitude">
              <input type="text" class="form-control" placeholder="address" ng-model="newListing.address">


            </div>
          </form>
          <!--

              Write an HTML form that adds new listings to the directory

            -->
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
